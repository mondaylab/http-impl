<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="static/css/style.css">
  <style>
    form div {
      display: flex;
      margin: 10px;
    }
    form span {
      width: 80px;
    }
    form input {
      flex-grow: 1;
      font-size: 1.5rem;
    }
    form input[type=submit] {
      border: solid 1px #aaa;
      border-radius: 12px;
      background: white;
      margin-top: 20px;
      padding: 4px 0;
    }
  </style>
</head>
<body>
  <header>
    <input type="text" placeholder="输入一项任务..." id="itemText" disabled>
    <button id="addItem" disabled>
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
        <g>
          <path fill="#25b99a" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"></path>
        </g>
      </svg>
		</button>
  </header>
  <!-- 当点击提交后，服务器会将这个请求转发到 /login 拦截切面中处理 -->
  <form action="/login" method="POST">
    <div><span>用户名：</span><input type="text" name="name" required></div>
    <div><span>密  码：</span><input type="password" name="passwd" required></div>
    <div><input type="submit" value="提交"></div>
  </form>
</body>
</html>
